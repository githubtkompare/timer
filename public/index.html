<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/cover.css">

	<title>Timer</title>
</head>
<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
	<header class="masthead mb-auto">
		<div class="inner">
			<h3 class="masthead-brand">Timer</h3>
			<nav class="nav nav-masthead justify-content-center">
				<a class="nav-link active" href="#">Countdown</a>
				<!-- <a class="nav-link" href="#">Stopwatch</a> -->
			</nav>
		</div>
	</header>

	<main role="main" class="inner cover">
		<h1 id="time" class="cover-heading"></h1>
		<p class="lead">Choose how many minutes with the slider and click start.</p>
		<form>
			<div class="form-group">
				<label for="formControlRange">How many Minutes? (1 to 120)</label>
				<input type="range" class="form-control-range" id="timer-range" min="1" max="120" step="1" value="10">
			</div>
		</form>
		<p id="btn-timer" class="lead">
			<button id="button-start" class="btn btn-lg btn-secondary">Start <span id="minutes"></span> Minute Timer</button>
		</p>
	</main>

	<footer class="mastfoot mt-auto">
		<div class="inner">
			<p><a href="https://github.com/githubtkompare/timer/tree/development">Timer</a>, by <a href="https://twitter.com/tomkompare">@tomkompare</a>.</p>
		</div>
	</footer>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
